<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    {% capture fulltitle %}
      {% if page.title %}
      {{ page.title | escape | append: " | Socialist Horizon" }}
      {% else %}
      {{ site.title | escape }}
      {% endif %}
    {% endcapture %}

    <title>{{ fulltitle }}</title>
    <meta name="author" content="Katherine Donnally">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="socialism, essays, writing, Marx, Marxism, politics">
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,700,700i|Montserrat:400,400i,700,700i,900,900i|Manrope:wght@400;700|Roboto:wght@400;700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/dbo3mmi.css">
    <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}" type="text/css">
</head>
